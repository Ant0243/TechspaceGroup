<!DOCTYPE html>

<head>
  <meta charset="UTF-8">

  <title>Menu du site</title>
  <style>
    /* Style de base pour le menu */
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
    }

    nav {
        background-color: #333;
        overflow: hidden;
    }

    nav a {
        color: white;
        padding: 14px 20px;
        text-decoration: none;
        display: inline-block;
    }

    nav a:hover {
        background-color: #575757;
    }

    /* Pour que le menu occupe toute la largeur de l'écran */
    .menu {
        text-align: center;
    }

    .menu a {
        margin: 0 15px;
    }
  </style>
</head>
